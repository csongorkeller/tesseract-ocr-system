<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>In-browser OCR system</title>
 <h1>
In-browser OCR system
</h1>
<script src="progressbar.min.js"></script>
 
</head>


<body>
    <div class="loader"></div>
<h2>
<p id="instructions">Add a file, run OCR, download the text!</p>
</h2>
<h5>
<forms>
<input type="file" class = "btn" id="fileElementId" onchange="readURL(this);" name="files[]" size="20" multiple="multiple" accept="image/*" />
<img id="blah" src="#" alt="nincs megjeleníthető kép" />
</h5>
</forms>
<h3>

<br />
<input id="runOCR" type="button" class="btn" value="Run OCR!" />
<br />
<br />
<div id="result"></div>
<div id="ocr_results"><textarea id="TextArea" ></textarea></div>
<div id="clear"></div>
</h3>
<h5>
<div id="ocr_status"> </div>
<!-- progressbar -->
<div id="container"></div>

</h5>



<h3>
<div class="form-group">
    <label for="input-fileName">Filename:</label>
    <input type="text" class="form-control" id="input-fileName" value="my_OCR" placeholder="Enter filename">
    <button id="btn-save" type="submit" class="btn">Download TXT</button>
</div>
</h3>
</body>
